<div class="breadcrumbs">
    <h1>Databases</h1>
</div>

<div class="col-md-12">
    <div class="portlet box green">
        <div class="portlet-title">
            <div class="caption">
                <i class="fa fa-table"></i>List
            </div>
        </div>
        <div class="portlet-body">
            <div class="table-scrollable">
                <table class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th> Name </th>
                            <th> Server </th>
                            <th> Admin </th>
                            <th> Actions </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="db in databases">
                            <td> <a ng-click="open(db)">{{db.name}}</a> </td>
                            <td> {{db.server}} </td>
                            <td> {{db.admin}} </td>
                            <td>
                                <div class="btn-group">
                                    <a href="javascript:;" ng-click="remove(db)" class="btn btn-sm red">
                                        Delete
                                        <i class="fa fa-remove"></i>
                                    </a>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
