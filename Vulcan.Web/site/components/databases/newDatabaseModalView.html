<div class="modal fade" tabindex="-1" role="basic" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
                <h4 class="modal-title">New Database</h4>
            </div>
            <div class="modal-body">
                <div class="text-center">
                    <form ng-submit="done(configFrm)" id="configFrm" name="configFrm" class="form-horizontal">
                        <div class="form-group">
                            <label class="control-label col-md-4">
                                Database Name
                                <span class="required"> * </span>
                            </label>
                            <div class="col-md-6">
                                <input ng-model="name" type="text" id="name" class="form-control" name="name" required />
                                <span class="help-block"> The database name </span>
                            </div>
                        </div>
                        <div class="error-center" role="alert">
                            <span class="error" ng-show="configFrm.name.$touched && configFrm.name.$error.required">
                                Required field
                            </span>
                        </div>
                        <br />
                        <div class="form-group">
                            <label class="control-label col-md-4">
                                Server
                                <span class="required"> * </span>
                            </label>
                            <div class="col-md-6">
                                <input ng-model="server" type="text" id="server" class="form-control" name="server" required />
                                <span class="help-block"> The server address </span>
                            </div>
                        </div>
                        <div class="error-center" role="alert">
                            <span class="error" ng-show="configFrm.server.$touched && configFrm.server.$error.required">
                                Required field
                            </span>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-md-4">
                                Admin
                                <span class="required"> * </span>
                            </label>
                            <div class="col-md-6">
                                <input ng-model="admin" type="text" id="server" class="form-control" name="admin" required />
                                <span class="help-block"> The admin username </span>
                            </div>
                        </div>
                        <div class="error-center" role="alert">
                            <span class="error" ng-show="configFrm.admin.$touched && configFrm.admin.$error.required">
                                Required field
                            </span>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-md-4">
                                Password
                                <span class="required"> * </span>
                            </label>
                            <div class="col-md-6">
                                <input ng-model="password" type="password" id="password" class="form-control" name="password" required />
                                <span class="help-block"> The admin password </span>
                            </div>
                        </div>
                        <div class="error-center" role="alert">
                            <span class="error" ng-show="configFrm.password.$touched && configFrm.password.$error.required">
                                Required field
                            </span>
                        </div>
                    </form>
                    <button type="submit" ng-click="done(configFrm)" class="btn btn-block green">
                        <i class="fa fa-check"></i> Add
                    </button>
                </div>
            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
    </div>
