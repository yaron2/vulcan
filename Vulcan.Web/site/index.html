                                        <i class="icon-bell"></i>
                                        <span class="badge">{{notifications.length}}</span>
                                    </button>
                                    <ul class="dropdown-menu-v2">
                                        <li class="external">
                                            <h3>
                                                <span class="bold">{{notifications.length}} pending</span> notifications</h3>
                                            <a href="#">view all</a>
                                        </li>
                                        <li>
                                            <ul class="dropdown-menu-list scroller" style="height: 250px; padding: 0;" data-handle-color="#637283">
                                                <li ng-repeat="notification in notifications">
                                                    <a href="javascript:;">
                                                        <span class="details">
                                                            <span class="label label-sm label-icon label-success md-skip">
                                                                <i class="fa fa-plus"></i>
                                                            </span> {{notification.text}} </span>
                                                        <span class="time">{{moment(notification.createdAt).fromNow()}}</span>
                                                    </a>
                                                </li>                              
                                            </ul>
                                        </li>
                                    </ul>
                                </div>
                                <!-- END GROUP NOTIFICATION -->
                                <!-- BEGIN GROUP INFORMATION -->
                                <div class="btn-group-red btn-group">
                                    <button type="button" class="btn btn-sm md-skip dropdown-toggle" data-toggle="dropdown" data-hover="dropdown" data-close-others="true">

                                    </button>
                                    <ul class="dropdown-menu-v2" role="menu">

                                            <a ng-click="newDatabase()" href="javascript:;">New Database</a>
                                        </li>
                                        <li>
                                            <a ng-click="uploadData()" href="javascript:;">Upload Data</a>
                                        </li>
                                    </ul>
                                </div>
                                <!-- END GROUP INFORMATION -->

                                        </li>

                                        </li>
                                    </ul>
